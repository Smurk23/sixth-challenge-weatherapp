<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherApp</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Weather App</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input"
                                placeholder="New Haven" aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>
            </aside>
            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
